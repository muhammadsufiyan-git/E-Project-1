<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Spex Opening</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .logo-container {
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8), 
                0 0 20px rgba(255, 255, 255, 0.6), 
                0 0 30px rgba(255, 255, 255, 0.4);
        }

        .logo::after {
            content: "|";
            animation: blink 0.7s infinite;
            margin-left: 5px;
        }

        .slide-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .slide {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0080, #8000ff);
            transform: translateX(-100%);
            animation: slideIn 1.5s ease-in-out forwards;
        }

        #main-opening {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000, #111);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 3000;
            perspective: 1000px;
        }

        .logo-container-main {
            position: relative;
            opacity: 0;
            transform-style: preserve-3d;
            animation: fadeIn 2s ease-out forwards, float 6s ease-in-out infinite;
        }

        .logo-main {
            width: 180px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
            animation: glow 2s ease-in-out infinite alternate, rotate 8s linear infinite;
        }

        .light-burst {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 70%);
            opacity: 0;
            animation: burst 3s ease-in-out forwards;
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 5s linear infinite;
        }

        .gradient-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 0, 150, 0.2), rgba(0, 200, 255, 0.2));
            opacity: 0;
            animation: gradientFade 4s ease-in-out forwards;
        }

        .blur {
            position: fixed;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(40px);
            opacity: 1;
            animation: blurOut 2s ease-out forwards;
            animation-delay: 3.5s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8)); }
            100% { filter: drop-shadow(0 0 30px rgba(255, 255, 255, 1)); }
        }

        @keyframes burst {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes gradientFade {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes blurOut {
            100% { opacity: 0; backdrop-filter: blur(0px); }
        }

        @keyframes fadeOut {
            100% { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="logo-container">
            <div class="logo" id="logo"></div>
        </div>
    </div>

    <div class="slide-container" id="slide-container">
        <div class="slide"></div>
    </div>

    <div id="main-opening">
        <div class="light-burst"></div>
        <div class="gradient-overlay"></div>
        <div class="particles"></div>
        <div class="logo-container-main">
            <img src="https://github.com/muhammadsufiyan-git/E-Project/blob/main/logo.png?raw=true" alt="Logo" class="logo-main">
        </div>
        <div class="blur"></div>
    </div>

    <script>
        function typeText(element, text, speed, callback) {
            let index = 0;
            element.textContent = "";
            const typingInterval = setInterval(() => {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                } else {
                    clearInterval(typingInterval);
                    setTimeout(() => reverseText(element, text, speed, callback), 2000);
                }
            }, speed);
        }

        function reverseText(element, text, speed, callback) {
            let index = text.length;
            const reverseInterval = setInterval(() => {
                if (index >= 0) {
                    element.textContent = text.substring(0, index);
                    index--;
                } else {
                    clearInterval(reverseInterval);
                    if (callback) callback();
                }
            }, speed);
        }

        function createParticles() {
            const particleContainer = document.querySelector('.particles');
            for (let i = 0; i < 150; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                let size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 4 + 3}s`;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                particleContainer.appendChild(particle);
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const logo = document.getElementById("logo");
            typeText(logo, "ELITESPEX", 150, () => {
                setTimeout(() => {
                    document.getElementById("preloader").style.display = "none";
                    document.getElementById("slide-container").style.display = "flex";

                    setTimeout(() => {
                        document.getElementById("slide-container").style.display = "none";
                        document.getElementById("main-opening").style.display = "flex";
                        document.getElementById("main-opening").style.opacity = 1;
                        createParticles();

                        setTimeout(() => {
                            document.getElementById("main-opening").style.animation = "fadeOut 1s forwards";
                            setTimeout(() => {
                                window.location.href = "Home.html";
                            }, 1500);
                        }, 8000);
                    }, 2000);
                }, 1000);
            });
        });
    </script>

</body>
</html>
