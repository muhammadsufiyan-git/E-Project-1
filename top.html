<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Rated Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            position: relative;
        }

        /* header css */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 80px;
        }

        .menu-button {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 22px;
            cursor: pointer;
        }

        .menu-button .bar {
            width: 100%;
            height: 3px;
            background: black;
            transition: 0.3s;
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icons img {
            width: 22px;
            height: auto;
            cursor: pointer;
        }

        /* side bar */
        .sidebar {
            width: 270px;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: fixed;
            left: -270px;
            top: 0;
            transition: left 0.3s ease-in-out;
            z-index: 1100;
        }

        .sidebar.open {
            left: 0;
        }

        .menu-title {
            color: #FF7F50;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .menu-item {
            padding: 15px;
            font-size: 16px;
            color: black;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease-in-out;
        }

        .menu-item:hover {
            background: #f5f5f5;
        }

        .menu-item span {
            font-size: 18px;
            color: black;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 22px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .logo img {
            height: 80px;
            width: auto;
            max-height: 100%;
            background: none;
            mix-blend-mode: multiply;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 1000;
        }

        /* header close  */
        .section-title::after {
            content: "";
            width: 60px;
            height: 4px;
            background-color: #f39c12;
            display: block;
            margin: 5px auto;
            border-radius: 2px;
        }

        .product-card {
            border: none;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .product-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 15px;
            text-align: center;
        }

        .btn-buy {
            background-color: #f39c12;
            color: #fff;
            font-weight: bold;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .btn-buy:hover {
            background-color: #d68910;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card::before {
            content: "⭐ Top Rated";
            position: absolute;
            top: 10px;
            left: 10px;
            background: #f39c12;
            color: #fff;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            z-index: 100;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header hidden">
        <div class="menu-button" onclick="toggleSidebar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="logo">
            <img src="../images/logo.png" alt="Logo">
        </div>
        <div class="icons">
            <!-- Search Icon -->
            <img src="../images/search-icon.png"
                alt="Search Icon" width="40" height="40" style="cursor: pointer;" onclick="openSearch()">
            <a href="one.html"><img src="../images/user-icon.png" alt="User" width="40"
                    height="40" style="cursor: pointer;"></a>
            <img src="../images/heart-icon.png" alt="Heart">
            <img src="../images/cart-icon.png" alt="Cart">
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">✖</button>
        <div class="menu-title">Menu</div>
        <a href="home.html" class="menu-item">HOME <span>&#8250;</span></a>
        <a href="home.html" class="menu-item">SHOP <span>&#8250;</span></a>
        <a href="slider.html" class="menu-item">FEATURED <span>&#8250;</span></a>
        <a href="home.html" class="menu-item">PAGES <span>&#8250;</span></a>
        <a href="home.html" class="menu-item">BLOGS <span>&#8250;</span></a>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <div class="container py-5">
        <h2 class="section-title">Top Rated Products</h2>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img src="../images/glasses1.jpg"
                        class="product-img" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Oval Flat Lens Sunglasse</h5>
                        <p class="card-text">$49.99</p>
                        <a href="#" class="btn btn-buy">Buy Now</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img src="../images/glasses2.jpg"
                        class="product-img" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Nina Cat Eye Sunglasses</h5>
                        <p class="card-text">$59.99</p>
                        <a href="#" class="btn btn-buy">Buy Now</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img src="../images/glasses3.jpg"
                        class="product-img" alt="Product">
                    <div class="card-body">
                        <h5 class="card-title">Clubmaster Square Sunglasses</h5>
                        <p class="card-text">$69.99</p>
                        <a href="#" class="btn btn-buy">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        2025 ELITESPEX ALL RIGHTS RESERVED .
    </footer>

    <script src="script.js"></script>
</body>
</html>
