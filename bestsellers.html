<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Sellers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* header css */
        .header {
            display: flex;
            margin-bottom: 40px;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: 80px;
        }

        .menu-button {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 22px;
            cursor: pointer;
        }

        .menu-button .bar {
            width: 100%;
            height: 3px;
            background: black;
            transition: 0.3s;
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icons img {
            width: 22px;
            height: auto;
            cursor: pointer;
        }

        /* side bar */
        .sidebar {
            width: 270px;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: fixed;
            left: -270px;
            top: 0;
            transition: left 0.3s ease-in-out;
            z-index: 1100;
        }

        .sidebar.open {
            left: 0;
        }

        .menu-title {
            color: #FF7F50;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .menu-item {
            padding: 15px;
            font-size: 16px;
            color: black;
            text-decoration: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease-in-out;
        }

        .menu-item:hover {
            background: #f5f5f5;
        }

        .menu-item span {
            font-size: 18px;
            color: black;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 22px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .logo img {
            height: 80px;
            width: auto;
            max-height: 100%;
            background: none;
            mix-blend-mode: multiply;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 1000;
        }

        /* header close  */
        .header h1 {
            font-size: 36px;
            font-weight: bold;
            color: #222;
        }

        .underline {
            width: 50px;
            height: 3px;
            background-color: #E76F51;
            margin: 10px auto;
        }

        .product-card {
            border: none;
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-in-out forwards;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .product-img {
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover .product-img {
            transform: scale(1.1);
        }

        .btn-buy {
            background-color: #E76F51;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
            border-radius: 20px;
            padding: 10px 20px;
        }

        .btn-buy:hover {
            background-color: #D65A3B;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(231, 111, 81, 0.4);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer{
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position:relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header hidden">
        <div class="menu-button" onclick="toggleSidebar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="logo">
            <img src="https://github.com/muhammadsufiyan-git/E-Project/blob/main/logo.png?raw=true" alt="Logo">
        </div>
        <div class="icons">
            <div class="search-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-aKJ9AbwvP0MGcEyOeOw_4XGgMktjq1WMsA&s"
                    alt="Search" class="search-icon" onclick="toggleSearch()">
            </div>
            <a href="one.html"><img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="User" width="40"
                    height="40" style="cursor: pointer;"></a>
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Heart">
            <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Cart">
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">âœ–</button>
        <div class="menu-title">Menu</div>
        <a href="Home.html" class="menu-item">HOME <span>&#8250;</span></a>
        <a href="#card" class="menu-item">SHOP <span>&#8250;</span></a>
        <a href="slider.html" class="menu-item">FEATURED <span>&#8250;</span></a>
        <a href="#pages" class="menu-item">PAGES <span>&#8250;</span></a>
        <a href="#footer" class="menu-item">BLOGS <span>&#8250;</span></a>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>


    <!-- Products Grid -->
    <div class="row" id="product-list">
    </div>
    </div>

    <footer>
        2025 ELITESPEX ALL RIGHTS RESERVED . 
    </footer>

    <script>
        const products = [
            { name: "Product 1", price: "$49.99", image: "https://klasie-store-demo.myshopify.com/cdn/shop/products/product60.jpg?v=1704550117" },
            { name: "Product 2", price: "$59.99", image: "https://klasie-store-demo.myshopify.com/cdn/shop/products/product59.jpg?v=1704550114" },
            { name: "Product 3", price: "$69.99", image: "https://klasie-store-demo.myshopify.com/cdn/shop/products/product56.jpg?v=1704550108" }
        ];

        const productContainer = document.getElementById("product-list");
        products.forEach((product, index) => {
            const productHTML = `
                <div class="col-md-4 mb-4" style="animation-delay: ${index * 0.2}s;">
                    <div class="card product-card">
                        <img src="${product.image}" class="card-img-top product-img" alt="${product.name}">
                        <div class="card-body text-center">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.price}</p>
                            <a href="#" class="btn btn-buy">Buy Now</a>
                        </div>
                    </div>
                </div>
            `;
            productContainer.innerHTML += productHTML;
        });

        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("overlay");
            sidebar.classList.toggle("open");
            overlay.classList.toggle("open");
        }
    </script>


</body>

</html>
