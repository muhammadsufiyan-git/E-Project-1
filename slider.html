    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            text-align: center;
        }

        header {
            background: #222;
            color: white;
            padding: 15px;
            font-size: 20px;
        }

        footer {
            background: #222;
            color: white;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .slider-container {
            width: 90%;
            margin: 80px auto 50px auto;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 0 0 33.33%;
            padding: 10px;
            transition: transform 0.5s;
        }

        /* CARD DESIGN */
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #222;
        }

        .card p {
            font-size: 14px;
            color: gray;
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 20px;
            z-index: 10;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        @media (max-width: 768px) {
            .slide {
                flex: 0 0 100%;
            }

            .card {
                transform: scale(0.9);
            }

            .slide.active .card {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<script>
    let index = 1;
    const slider = document.querySelector(".slider");
    const slides = document.querySelectorAll(".slide");
    const totalSlides = slides.length;
    const slideWidth = 100 / (window.innerWidth > 768 ? 3 : 1); 

    const firstClone = slides[0].cloneNode(true);
    const lastClone = slides[totalSlides - 1].cloneNode(true);
    
    slider.appendChild(firstClone);
    slider.insertBefore(lastClone, slides[0]);

    let position = -slideWidth;
    slider.style.transform = `translateX(${position}%)`;

    function moveSlide(step) {
        index += step;
        position = -index * slideWidth;
        slider.style.transition = "transform 0.5s ease-in-out";
        slider.style.transform = `translateX(${position}%)`;

        setTimeout(() => {
            if (index >= totalSlides + 1) {
                index = 1;
                position = -index * slideWidth;
                slider.style.transition = "none";
                slider.style.transform = `translateX(${position}%)`;
            } else if (index <= 0) {
                index = totalSlides;
                position = -index * slideWidth;
                slider.style.transition = "none";
                slider.style.transform = `translateX(${position}%)`;
            }
        }, 500);
    }

    let autoSlide = setInterval(() => moveSlide(1), 3000);

    document.querySelector(".slider-container").addEventListener("mouseenter", () => clearInterval(autoSlide));
    document.querySelector(".slider-container").addEventListener("mouseleave", () => {
        autoSlide = setInterval(() => moveSlide(1), 3000);
    });
</script>
